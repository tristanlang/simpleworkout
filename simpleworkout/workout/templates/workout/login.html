{% extends 'workout/base_template.html' %}

{% load bootstrap3 %}

{% block header %}
    {% block title %}Login{% endblock %}
{% endblock %}

{% block content %}
    {% if loginerror %}
        <p class="text-danger">You must enter proper login information.</p>
    {% endif %}
    <br>
    <div class="col-sm-4">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div><button type="submit" class="btn btn-default">Login</button></div>
        </form>
    </div>
{% endblock %}
