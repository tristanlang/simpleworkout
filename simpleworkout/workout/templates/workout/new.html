{% extends 'workout/base_template.html' %}

{% block header %}
    {% block title %}Add New Workout{% endblock %}
{% endblock %}

{% block content %}
    <div class="col-sm-8">
        <form method="put">
            
            <select class="form-control" name="category">
                {% for category in categories %}
                <option>{{category}}</option>
                {% endfor %}
            </select>

            <textarea class="form-control" rows="6" name="detail"></textarea>

            <div><button type="submit" class="btn btn-default">Add New</button></div>
        </form>
    </div>
{% endblock %}
